<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="container-attemps">
        <p>Intentos: <span id="displayAttemps"></span></p>
    </div>
    <div id="container">
        <div class="container-number">
            <span id="displayNumber">?</span>
        </div>
        <div class="container-content">
            <h2 id="title">¿Cuál es el número?</h2>
            <form>
                <input type="number" id="inputNumber" placeholder="Ingresa el número" autocomplete="off"> 
                <button id="btnCheck">Enviar</button>
                <button id="btnReset">Reintentar</button>
            </form>
        </div>
    </div>
    <script src="assets/scripts/nodes.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
